name: Build & Release TechnoJaw App

on:
  # Trigger manuale
  workflow_dispatch:
  # Trigger dal repo del sito via repository_dispatch
  repository_dispatch:
    types: [site-updated]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: piel00/techno-jaw-sync
          path: site
          token: ${{ secrets.SITE_REPO_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install site dependencies
        working-directory: site
        run: npm ci

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Copy site dist to app
        run: |
          rm -rf dist
          cp -R site/dist dist

      - name: Install app dependencies
        run: npm ci

      - name: Bump version
        run: |
          node -e "
            const p = require('./package.json');
            const v = p.version.split('.');
            v[2] = +v[2] + 1;
            p.version = v.join('.');
            require('fs').writeFileSync('./package.json', JSON.stringify(p, null, 2) + '\n');
            console.log('New version: ' + p.version);
          "

      - name: Build & Publish (macOS arm64 + x64)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --publish always

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "v$(node -p 'require(\"./package.json\").version'): auto-release from site update" || true
          git push || true

      - name: Publish release (remove draft)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER=$(node -p "require('./package.json').version")
          gh release edit "v${VER}" --draft=false --repo ${{ github.repository }} || true

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: piel00/techno-jaw-sync
          path: site
          token: ${{ secrets.SITE_REPO_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install site dependencies
        working-directory: site
        run: npm ci

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Copy site dist to app
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          Copy-Item -Recurse site/dist dist

      - name: Install app dependencies
        run: npm ci

      - name: Bump version
        run: |
          node -e "const p=require('./package.json');const v=p.version.split('.');v[2]=+v[2]+1;p.version=v.join('.');require('fs').writeFileSync('./package.json',JSON.stringify(p,null,2)+'\n');console.log('New version: '+p.version)"

      - name: Build & Publish (Windows)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always
