name: Build & Release TechnoJaw App

on:
  workflow_dispatch:
  repository_dispatch:
    types: [site-updated]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: piel00/techno-jaw-sync
          path: site
          token: ${{ secrets.SITE_REPO_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache site dependencies
        uses: actions/cache@v4
        with:
          path: site/node_modules
          key: site-deps-${{ hashFiles('site/package-lock.json') }}

      - name: Cache app dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: app-deps-${{ hashFiles('package-lock.json') }}

      - name: Install & build site
        working-directory: site
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Copy dist to app
        run: |
          rm -rf dist
          cp -R site/dist dist

      - name: Install app dependencies
        run: npm ci

      - name: Bump version
        run: |
          node -e "
            const p = require('./package.json');
            const v = p.version.split('.');
            v[2] = +v[2] + 1;
            p.version = v.join('.');
            require('fs').writeFileSync('./package.json', JSON.stringify(p, null, 2) + '\n');
            console.log('New version: ' + p.version);
          "

      - name: Build ZIP (arm64) & publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
        run: npx electron-builder --mac zip --arm64 --publish always -c.generateBlockmap=false

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER=$(node -p "require('./package.json').version")
          gh release edit "v${VER}" --draft=false --repo ${{ github.repository }} || true

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "v$(node -p 'require(\"./package.json\").version'): auto-release" || true
          git push || true
